<p>
<form action="/cgi-bin/registra-qsl.cgi" method="POST">

Indicativo:<br>
<input type="TEXT" name="callsign" maxlength="16" autofocus value=""F1f><br>
<br>

Enviado por:<br>
<select name="method" >
  <option value="Mail">Mail</option>
  <option value="Bureau">Bureau</option>
  <option value="e.m.">Em M&atilde;os</option>
</select>
<br><BR>

Data (YYYY-MM-DD): (opcional)<BR>
<input type='text' maxlength=10 size=10 autocomplete='off' name='date'><BR>
<BR>

Via:<br>
<input type="TEXT" name="via" value="" maxlength="16"><br>
<br>

Tipo:<BR>
<input type="radio" name="type" value="PSE">PSE
<input type="radio" name="type" value="TNX">TNX
<input type="radio" name="type" value="SWL">SWL
<BR>

<P>
<input type="SUBMIT" value="Registra"></form>
